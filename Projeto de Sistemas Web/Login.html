<!DOCTYPE html>
<html lang="pt">
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="loginstyle.css">
    <title>Login</title>

</head>

<body>

    <!-- Barra de Menus -->

    <div id="menu-box">

        <div id="menu-box-label1" class="div">

            <div id="menu-login">
                Login
            </div>

        </div>

        <div id="menu-box-label2" class="div">

            <div id="menu-registrar">

            </div>

        </div>

    <div id="login-box">

        <div id="login-box-interno">

            </div>
            <div id="botoes">
                <div id="botao">Login</div>
                <div id="lembrar-senha"><input type="checkbox"/> Lembrar minha senha</div>
            </div>

        </div>

    <a href="#">aqui</a> </p>
